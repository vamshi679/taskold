<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" color="primary" [ngClass]="{hidden: !(isHandset$ | async)!.matches}"
    fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='home'>Home</a>
      <a mat-list-item routerLink='login' *ngIf="! ds.userLoginStatus">Login</a>
      <a mat-list-item routerLink='login' *ngIf=" ds.userLoginStatus">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="container d-flex justify-content-between">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <!-- additional changes to display navigation menu -->
        <span class="text-center">Task</span>
        <span class="spacer"></span>
        <a routerLink='home'>Home</a>
        <a mat-list-item routerLink='testcode'>Test Codes</a>
        <a routerLink='login' *ngIf="! ds.userLoginStatus">Login</a>
        <a routerLink='login' *ngIf=" ds.userLoginStatus">logout</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
